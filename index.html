<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/stylesheets/app.css" />
  </head>
  <body>
    <main class="container-fluid">
      <section class="items__container">
        <section class="container col-8">
          <header class="logo">
            <h1>Desserts</h1>
          </header>
          <section class="items">
            <div class="item__cards">
              <div class="item_card">
                <div class="item__card-img"></div>
                <div class="item__card-atc--btn">
                  <span
                    ><img
                      src="/assets/images/icon-add-to-cart.svg"
                      alt="Add to Cart Button"
                  /></span>
                  <p class="addToCartBtn">Add to Cart</p>
                </div>
                <div class="item__card-info">
                  <p class="category">waffle</p>
                  <p class="title">Waffle with Berries</p>
                  <p class="price">$6.50</p>
                </div>
              </div>
            </div>
          </section>
        </section>
        <section class="container cart col-4">
          <h2>Cart (0)</h2>
        </section>
      </section>
    </main>

      crossorigin="anonymous"
    ></script>

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
